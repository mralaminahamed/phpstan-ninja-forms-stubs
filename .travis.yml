# TravisCI configuration for mralaminahamed/phpstan-ninja-forms-stubs

language: "php"
os:
  - "linux"
dist: "bionic"

cache:
  directories:
    - "$HOME/.composer/cache"

php:
  - "8.1"
  - "8.0"
  - "7.4"

before_install:
  - "phpenv config-rm xdebug.ini"
  - "composer validate --strict"

install:
  - "composer update --no-interaction"
  ## Reinstall sub-packages into /packages/
  #- "composer update --no-interaction"
  - |
    LATEST="$(jq -r '."require"."ninja-forms/ninja-forms"' source/composer.json)"
    wget -P source/ "https://downloads.wordpress.org/plugin/ninja-forms.${LATEST}.zip"
    unzip -q -d source/ "source/ninja-forms.${LATEST}.zip"

before_script:
  - "cat ./source/ninja-forms/ninja-forms.php"

script:
  - "bash -x ./generate.sh"
  - "php -l ninja-forms-constants-stubs.php"
  - "php -l ninja-forms-stubs.php"
  - "git diff --exit-code"
  - |
    php -r 'require "vendor/php-stubs/wordpress-stubs/wordpress-stubs.php"; require "ninja-forms-constants-stubs.php"; require "ninja-forms-stubs.php";'
